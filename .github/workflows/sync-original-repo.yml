name: Sync original repository

on:
  repository_dispatch:
    types: [sync]
  workflow_dispatch:

jobs:
  run:
    name: Synchronization
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: kirill-ivanovvv
          repositories: trigger-repository

      - name: Clone repo
        run: |
          gh repo clone https://github.com/kirill-ivanovvv/trigger-repository
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - run: ls -a -R
